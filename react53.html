<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        
        <script type="text/babel">
              var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]  
         function ab(i){
          students.splice(i,1)
          ReactDOM.render(grt(),document.getElementById("d1"))

         }

          function grt(){
       var k=  <table   border="2">
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
            <th>gender</th>
            <th>options</th>
        {students.map(function(g,i){
          return<tr >
            <td>{g.firstname}</td>
            <td>{g.lastname}</td>
            <td>{g.age}</td>
            <td>{g.gender}</td>
            <td><button onClick={()=>{ab(i)}}>delete</button></td> 
            </tr>
       })
    }
</table>
return k
          }
           
             ReactDOM.render(grt(),document.getElementById("d1"))

        </script>
    </body>
</html>
