<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id= "d1"></div>
        
        <script type="text/babel">
              var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        },
    ]
      var h=<div>
        
            <table border="2">{
               students.map(function(a){
                return <tr>
                    <td>{a.firstname}</td>
                    <td>{a.lastname}</td>
                    <td>{a.age}</td>
                            </tr>     
     }) 

  }
     </table>  
        </div>
           ReactDOM.render(h,document.getElementById("d1"))
             </script>
                
             </body>
             </html>
