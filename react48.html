<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
             var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

     var maleimg="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png"
      var femaleimg="https://www.pngfind.com/pngs/m/29-298536_anonymous-clipart-female-blank-profile-picture-girls-hd.png"
       var kk=<table border="2">
        
        {
            students.map(function(a){
                return <tr>
                    <td>{a.firstname}</td>
                    <td>{a.lastname}</td>
                    <td>{a.age}</td>
                    <td>
                        {
                            <img src={a.gender=="male"?maleimg:femaleimg} width="20%"/>

                        }
                        
                        
                        
                        </td>
                            </tr> 

                        })


       }
        </table>
                  
             ReactDOM.render(kk,document.getElementById("d1"))
            </script>
            
                
            </body>
            </html>
